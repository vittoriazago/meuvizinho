<div class="animated fadeIn">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-edit"></i>Cadastrar meu serviço
        </div>
        <div class="card-body">
          <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">Nome do serviço</label>
              <div class="col-md-9">
                <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Dê um nome breve e objetivo">
              </div>
            </div> 
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="inline-radios">Você gostaria de cobrar por esse serviço?</label>
                <div class="col-md-9 col-form-label">
                  <div class="form-check form-check-inline mr-1" id="inline-radios">
                    <input class="form-check-input" type="radio" name="inline-radios" id="inlineRadio1"  (click)="changePrecificacao($event)" value="false">
                    <label class="form-check-label" for="inlineRadio1">Não, sou voluntário</label>
                  </div>
                  <div class="form-check form-check-inline mr-1">
                    <input class="form-check-input" type="radio" name="inline-radios" id="inlineRadio2" (click)="changePrecificacao($event)" value="true">
                    <label class="form-check-label" for="inlineRadio2">Sim, quero informar o valor</label>
                  </div>
                </div>
            </div>
            
            <div class="form-group row" *ngIf="cobrarServico">
                <label class="col-md-3 col-form-label" for="text-input">Preço do serviço</label>                
              <div class="col-md-9">
                  <div class="input-prepend input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">R$</span>
                    </div>
                    <input id="appendedPrependedInput" class="form-control" size="16" type="text">
                    <div class="input-group-append">
                      <span class="input-group-text">.00</span>
                    </div>
                  </div>                    
                  <span class="help-block">Você será cobrado uma pequena taxa de R$ 1,10 por este anúncio!</span>              
              </div>                
            </div> 
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="textarea-input">Descreva o seu serviço</label>
                <div class="col-md-9">
                  <textarea id="textarea-input" name="textarea-input" rows="9" class="form-control" placeholder="Escreva aqui a sua proposta de serviço ou produto oferecido"></textarea>
                </div>
            </div>            
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="file-multiple-input">Envie imagens do seu produto ou serviço</label>
                <div class="col-md-9">
                  <input type="file" id="file-multiple-input" name="file-multiple-input" multiple>
                </div>
            </div>  

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Salvar Anúncio</button>
              <button class="btn btn-secondary" type="button">Cancelar</button>
            </div>
          </form>
        </div>
        </div>
    </div>
</div>
