<div class="animated fadeIn">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-edit"></i>Solicitar serviço
        </div>
        <div class="card-body">
          <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">Nome do serviço</label>
             
              <div class="col-md-9">
                <p class="form-control-static"> Psicóloga. Ligue para mim</p>
              </div>
            </div> 
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">Volutário</label>
             
              <div class="col-md-9">
                <p class="form-control-static">Maria Feliciana</p>                
                <img src="assets/img/avatars/2.jpg" class="img-avatar" >
              </div>
            </div> 

            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="inline-radios">Forma de consumo</label>
              <div class="col-md-9 col-form-label">
                <div class="form-check form-check-inline mr-1" id="inline-radios">
                  <input class="form-check-input" type="radio" name="inline-radios" id="inlineRadio1" >
                  <label class="form-check-label" for="inlineRadio1">Receber em casa</label>
                </div>
                <div class="form-check form-check-inline mr-1">
                  <input class="form-check-input" type="radio" name="inline-radios" id="inlineRadio2">
                  <label class="form-check-label" for="inlineRadio2">Retirar no fornecedor</label>
                </div>
                <div class="form-check form-check-inline mr-1">
                  <input class="form-check-input" type="radio" name="inline-radios" id="inlineRadio2">
                  <label class="form-check-label" for="inlineRadio2">Remotamente</label>
                </div>
              </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="textarea-input">Deixar mensagem para voluntário</label>
                <div class="col-md-9">
                  <textarea id="textarea-input" name="textarea-input" rows="4" class="form-control" placeholder="Deixar algum pedido ou observação"></textarea>
                </div>
            </div> 
            
            <div class="form-actions">
              <button routerLink="/servicos/solicitado/" class="btn btn-primary">Solicitar serviço</button>
              <button routerLink="/servicos/listagem/" class="btn btn-secondary" type="button">Cancelar</button>
            </div>
          </form>
        </div>
        </div>
    </div>
</div>
