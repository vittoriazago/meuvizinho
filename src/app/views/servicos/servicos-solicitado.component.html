<div class="animated fadeIn">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-edit"></i>Serviço solicitado!
      </div>
      <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="text-input">Nome do serviço</label>

            <div class="col-md-9">
              <p class="form-control-static">Psicóloga. Ligue para mim</p>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="text-input">Voluntário</label>

            <div class="col-md-9">
              <p class="form-control-static">Maria Feliciana</p>
              <img src="assets/img/avatars/2.jpg" class="img-avatar">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="inline-radios">Forma de consumo</label>

            <div class="col-md-9">
              <p class="form-control-static"> Remotamente </p>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="textarea-input">Mensagem para fornecedor</label>

            <div class="col-md-9">
              <p class="form-control-static"> Lige para (14)99999-9999 </p>
            </div>
          </div>


          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="textarea-input">Classificar serviço</label>

            <div class="col-md-9">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star-o"></i>
              <i class="fa fa-star-o"></i>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="textarea-input">Descreva o serviço recebido</label>
            <div class="col-md-9">
              <textarea id="textarea-input" name="textarea-input" rows="4" class="form-control"
                placeholder="Bolo muito bom e caprichado, recomedo!"></textarea>
            </div>
          </div>

          <div class="form-actions">
            <button routerLink="/servicos/listagem/" class="btn btn-success">Finalizar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
