<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6 col-lg-3">
      <div class="card text-white bg-info">
        <div class="card-body pb-0"  align="center" style="height: 4rem;">
          <div>Oferecer ajuda</div>
        </div>
      </div>
    </div><!--/.col-->    
    <div class="col-sm-6 col-lg-3">
      <div class="card text-white bg-danger">
        <div class="card-body pb-0" align="center" style="height: 4rem;">
          <div>Pedir ajuda</div>
        </div>
      </div>
    </div><!--/.col-->
    <div class="col-sm-6 col-lg-3">
      <div class="card text-white bg-primary">
        <div class="card-body pb-0"  align="center" style="height: 4rem;">
          <div>Anúnciar um serviço ou produto</div>
        </div>
      </div>
    </div><!--/.col-->
    <div class="col-sm-6 col-lg-3">
      <div class="card text-white bg-warning">
        <div class="card-body pb-0"  align="center" style="height: 4rem;">
          <div>Fazer doações</div>
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12">
          <agm-map [latitude]="lat" [zoom]="zoom" [longitude]="lng">
            <agm-marker  [latitude]="lat" [longitude]="lng"></agm-marker>
          </agm-map>
        </div><!--/.col-->
      </div><!--/.row-->
    </div>
  </div>
  <!--/.card-->
</div>
